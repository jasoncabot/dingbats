{% extends "game/base_site.html" %}

{% block title %}Game Index{% endblock %}


{% block content %}

{% if games %}
    <ul>
    {% for game in games %}
        <li><a href="/games/{{ game.id }}/">{{ game.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No games are available.</p>
{% endif %}

{% endblock %}
